<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Finance Tracker</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <script src="javascript.js"></script>
    <main>
        <div class="header">
            <h1>Basic Expense Tracker</h1>
        </div>
        <div class="main">
            <div class="add-tr">
                <h2>Log Transactions</h2>
                <form id="form" onsubmit="storeExpense()">

                    <input type="text" id="description" placeholder="Transaction Description" required>
                    <input type="number" id="amount" placeholder="Amount [$]" required>

                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value= "expense">Expense</option>
                    </select>

                    <button type="submit" class="button">Add Transaction</button>
                </form>
            </div>

            <div class="track">
                <h2>Transaction History</h2>
                <table class="tr-table">
                    <thead>
                        <tr class="table-header">
                            <th>Description</th>
                            <th>Amount [$]</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <p>Created by&nbsp<a href="https://github.com/ardatas"> github.com/ardatas</a></p>
    </footer>
</body>
</html>
